<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор деталей </title>
    <link rel="stylesheet" href="style.css">
    <script src="sript.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Расчёт цены детали</h1> 
    <div class="list">
        <label for="detal">Выберите тип детали</label>
        <select id ="detal" name="detal" onChange="getDetal()" required>
            <option value="" disabled="disabled" selected="selected">Выбрать вариант</option>
            <option value="Болт">Болт</option>
            <option value="Гайка">Гайка</option>
            <option value="Шпилька">Шпилька</option>
        </select>

        <label for="material">Выберите материал детали</label>
        <select id ="material" name="material" onChange="getDetal()" required>
            <option value="" disabled="disabled" selected="selected">Выбрать вариант</option>
            <option value="Сталь">Сталь</option>
            <option value="Титан">Титан</option>
            <option value="Латунь">Латунь</option>
        </select>
    </div>
    <div class="parameters">
        <label for = "Diametr">Введите диаметр детали, мм</label>
        <input type="number" id="Diametr">
        <br>
        <label for = "High">Введите высоту детали, мм</label>
        <input type="number" id="High">
        <br>
        <label for = "Price">Введите стоимость материала, руб/1кг</label>
        <input type="number" id="Price">
        <div class="form_radio">
            <form name="myForm2" id="radio" onchange="getDetal()"  required>
                <input type="radio" id="radio1" name="variant" value="Шестигранник" />
                <label for = "radio1" class="radio1">Шестигранник</label>
                <input type="radio" id="radio2" name="variant" value="Круг"/>
                <label for = "radio2" class="radio2">Круг</label>
            </form>
        </div>
    </div>
    <div class="buttons">
        <button id="submit">
            Вычислить
        </button>
    </div>
    <h3>Результат:</h3>
    <p id="result"></p>
    </div>
</body>
</html>
